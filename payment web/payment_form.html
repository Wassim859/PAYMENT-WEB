<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form"></form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>contect information</h2>
        <p>name: *
            <input type="text" required name="name" placeholder=" enter name">
            </p>
       <fieldset>
        <legend>gender</legend>
        <p>
            male <input type="radio" name="gender" id="gender">
            female <input type="radio" name="gender" id="gender">
        </p>
    </fieldset>
    <p>Address: <textarea placeholder="enter your address" name="address" id="">address</textarea ></p>
    <p>email: <input type="email" name="email" id="email" required placeholder="@gmail.com"></p>
    <p>pincode: <input  type="number" name="pincode" id="pincode" placeholder="1100--"></p>
    <h2>payment information</h2>
    <p>card type 
        <select name="card_type" id="card_type"> 
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="upi">upi</option>
        </select>
    </p>
    <p>
        card number <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
    </p>
    <p>
        expiration date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        cvv <input type="password" name="cvv" id="cvv" placeholder="12345">
    </p>
    <input type="submit" value="pay now">
    </form>

    
</body>
</html>
